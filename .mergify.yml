pull_request_rules:
  - name: Automatic merge on approval
    conditions:
      - approved-reviews-by=mariusz-kabala
      - status-success=Checks
    actions:
      merge:
        method: squash
        
  - name: Automatic merge from deps bot
    conditions:
      - status-success=Checks
      - author=dependabot-preview[bot]
    actions:
      merge:
        method: squash
        
  - name: Request review from Mariusz
    conditions:
      - author=ra8ga
      - status-success=Checks
    actions:
      request_reviews:
        users:
        - mariusz-kabala 
